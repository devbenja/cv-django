{% extends 'portafolio/base.html' %}

{% block content %}
    <div class="titulo">
        <h2>Referencias</h2>
    </div>
    <div class="contenedor">
        <div class="habilidades">
            <ul>
                {% for ref in referencia %}
                    <li>{{ ref.nombre }}, {{ ref.puesto }} - {{ ref.empresa }}, Tel. {{ ref.telefono }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

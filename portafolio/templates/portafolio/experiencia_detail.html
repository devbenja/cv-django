{% extends 'portafolio/base.html' %}

{% block content %}

        <h2>Experiencias</h2>
    </div>

        <div class="habilidades">

                <li>{{ experiencia.nombre_empresa_proyecto }}</li>

        </div>
    </div>
{% endblock %}

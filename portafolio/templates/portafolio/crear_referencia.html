{% extends 'portafolio/base.html' %}

{% block content %}
    <div class="titulo">
        <h2>Crear Referencia</h2>
    </div>
    <div class="contenedor">
        <div class="habilidades">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>
            <a href="{% url 'Referencias' %}">Cancelar</a>
        </div>
    </div>
{% endblock %}
